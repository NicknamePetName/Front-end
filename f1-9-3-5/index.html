<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>搜索框</title>
  </head>
  <body>
    <div class="content">
      <div class="head">
        <div class="left">
          <img
            class="zhihulogo"
            src="https://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/zhihu.png"
            alt="知乎"
          />
          <a class="homepage_size" href="#">首页</a>
          <a class="discover" href="#">发现</a>
          <a class="answer" href="#">等你来答</a>
          <div class="left_right">
            <div class="seek">
              <input type="text" placeholder="神奇宝贝小智阿罗拉联盟夺冠" />
              <img
                class="search"
                src="http://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/search.png"
                alt="搜索"
              />
            </div>
            <div class="questionbackground">
              <span class="question">提问</span>
            </div>
          </div>
        </div>
        <div class="right">
          <img
            class="infrom"
            src="https://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E9%80%9A%E7%9F%A5.png"
            alt="通知"
          />
          <img
            class="message"
            src="https://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E6%B6%88%E6%81%AF.png"
            alt="消息"
          />

          <div class="home_picture">
            <img
              class="avatar"
              src="https://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E4%BD%8D%E5%9B%BE.png"
              alt="头像"
            />
            <div class="box">
              <div class="myhome">
                <img
                  class="homepage"
                  src="http://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E4%B8%AA%E4%BA%BA.png"
                  alt="我的主页"
                />
                <span>我的主页</span>
              </div>
              <div class="set">
                <img
                  class="setup"
                  src="http://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E8%AE%BE%E7%BD%AE.png"
                  alt="设置"
                />
                <span>设置</span>
              </div>
              <div class="esc">
                <img
                  class="exit"
                  src="https://document.youkeda.com/P3-1-HTML-CSS/1.8/zhihu/%E9%80%80%E5%87%BA.png"
                  alt="退出"
                />
                <span>退出</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
