<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>QQ注册</title>
  </head>
  <body>
    <nav class="nav">
      <a class="qq">
        <img src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/qq.png" />
        <span>QQ</span>
      </a>
      <ul class="right">
        <li class="bright">
          <img
            src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/bright.png"
            alt="QQ靓号"
          />
        </li>
        <li class="language">
          <span>简体中文</span>
          <img
            class="arrow"
            src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png"
          />
        </li>
        <li class="contact">意见反馈</li>
      </ul>
    </nav>
    <div class="photo"></div>
    <div class="right">
      <div class="center">
        <div class="welcome">欢迎注册QQ</div>
        <p class="day">每一天，乐在沟通。</p>
        <a href="#" class="lianghao">免费靓号</a>
        <input type="text" placeholder="昵称" class="username" />
        <input type="password" placeholder="密码" class="password" />
        <div class="select">
          <select name="region" id="area">
            <option value="china">+86</option>
            <option value="usa">+1</option>
          </select>
          <img
              src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png"
              alt="arrow"
              class="area_arrow"
            />
        </div>
        <input type="number" placeholder="手机号码" class="phone" />
        <p class="retrieve_password">可以通过该手机号找回密码</p>
        <button class="sign">立即注册</button>
        <label class="policy">
          <input
            type="checkbox"
            class="choice"
          />我已阅读并同意相关服务条款和隐私政策
          <a href="#" class="apolicy">
            <img
              src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png"
              alt="arrow"
              class="choice_arrow"
            />
          </a>
        </label>
      </div>
      <div class="final">
        Copyright&#169;1998-2023Tencent All Rights Reserved
      </div>
    </div>
  </body>
</html>
